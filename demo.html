<!DOCTYPE html>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

                        <p class="text-sm text-gray-500">–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</p>
                    </div>
                </div>

                <div class="flex items-center space-x-3">
                    <!-- Provider Selector -->
                    <select id="providerSelect" class="px-3 py-2 bg-white border border-gray-200 rounded-lg">
                        <option value="demo">ü§ñ Demo Mode</option>
                        <option value="openai">ü§ñ OpenAI GPT</option>
                        <option value="gemini">‚ú® Google Gemini</option>
                        <option value="anthropic">üß† Anthropic Claude</option>
                    </select>

                    <button id="voiceBtn" class="px-3 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300">
                        üé§ –ì–æ–ª–æ—Å
                    </button>

                    <button class="px-3 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Container -->
            <div id="chatContainer" class="h-96 overflow-y-auto p-4">
                <div class="flex justify-start mb-4">
                    <div class="flex items-end space-x-2 max-w-xs lg:max-w-md">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                            ü§ñ
                        </div>
                        <div class="bg-white text-gray-900 border border-gray-200 shadow-sm rounded-lg px-4 py-2">
                            <div class="break-words">
                                –ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ö–∞–∫ –¥–µ–ª–∞? –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?
                            </div>
                            <div class="text-xs text-gray-500 mt-1">
                                —Å–µ–π—á–∞—Å
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t bg-gray-50 p-4">
                <div class="flex space-x-3">
                    <div class="flex-1">
                        <textarea
                            id="messageInput"
                            placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                            class="w-full px-3 py-2 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="1"
                        ></textarea>
                    </div>

                    <button
                        id="sendBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                    >
                        üì§
                    </button>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500" id="statusText">
                –î–µ–º–æ —Ä–µ–∂–∏–º ‚Ä¢ AI: demo ‚Ä¢ –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ
            </p>
        </div>
    </main>

    <script>
        // Demo responses
        const demoResponses = [
            "–û—Ç–ª–∏—á–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –í –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ —è –ø–æ–∫–∞–∑—ã–≤–∞—é, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å.",
            "–ü—Ä–æ–µ–∫—Ç –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç OpenAI GPT, Google Gemini –∏ Anthropic Claude!",
            "–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ —Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ Whisper –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏.",
            "–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –º–æ–¥—É–ª—å–Ω–∞—è - –ª–µ–≥–∫–æ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–æ–≤—ã–µ AI –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ã.",
            "Docker —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ –æ–¥–Ω–æ–π –∫–æ–º–∞–Ω–¥–æ–π!",
            "–≠—Ç–æ production-ready —Ä–µ—à–µ–Ω–∏–µ —Å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º –∏ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º.",
            "Frontend –Ω–∞–ø–∏—Å–∞–Ω –Ω–∞ React + TypeScript —Å Tailwind CSS.",
            "Backend –∏—Å–ø–æ–ª—å–∑—É–µ—Ç FastAPI —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π WebSocket.",
            "–ü–∞–º—è—Ç—å —Ä–∞–∑–≥–æ–≤–æ—Ä–æ–≤ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ JSON —Ñ–∞–π–ª–∞—Ö –∏–ª–∏ Redis.",
            "–ú–æ–∂–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å—Å—è –º–µ–∂–¥—É AI –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!"
        ];

        let messageCount = 1;
        let currentProvider = 'demo';

        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const providerSelect = document.getElementById('providerSelect');
        const statusText = document.getElementById('statusText');
        const voiceBtn = document.getElementById('voiceBtn');

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;

            const time = new Date().toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="flex ${isUser ? 'flex-row-reverse' : 'flex-row'} items-end space-x-2 max-w-xs lg:max-w-md">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full ${isUser ? 'bg-blue-600 ml-2' : 'bg-gray-200 mr-2'} flex items-center justify-center">
                        ${isUser ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div class="px-4 py-2 rounded-lg ${isUser ? 'bg-blue-600 text-white' : 'bg-white text-gray-900 border border-gray-200 shadow-sm'}">
                        <div class="break-words">${content}</div>
                        <div class="text-xs ${isUser ? 'text-blue-100' : 'text-gray-500'} mt-1">${time}</div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageCount++;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'flex justify-start mb-4';
            typingDiv.innerHTML = `
                <div class="flex items-end space-x-2 max-w-xs lg:max-w-md">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-2">
                        ü§ñ
                    </div>
                    <div class="bg-white border border-gray-200 shadow-sm rounded-lg px-4 py-3">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Add typing indicator
            addTypingIndicator();

            // Simulate AI response delay
            setTimeout(() => {
                removeTypingIndicator();

                // Get random response
                const response = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                addMessage(response);

                // Re-enable input
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();

                // Update status
                updateStatus();
            }, Math.random() * 2000 + 1000); // 1-3 seconds
        }

        // Update status
        function updateStatus() {
            const providerNames = {
                'demo': 'Demo',
                'openai': 'OpenAI GPT',
                'gemini': 'Google Gemini',
                'anthropic': 'Anthropic Claude'
            };

            statusText.textContent = `–î–µ–º–æ —Ä–µ–∂–∏–º ‚Ä¢ AI: ${providerNames[currentProvider]} ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏–π: ${messageCount}`;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        providerSelect.addEventListener('change', (e) => {
            currentProvider = e.target.value;
            updateStatus();

            // Show provider switch message
            addMessage(`–ü–µ—Ä–µ–∫–ª—é—á–∏–ª—Å—è –Ω–∞ –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞: ${e.target.options[e.target.selectedIndex].text}`);
        });

        voiceBtn.addEventListener('click', () => {
            alert('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –¥–æ—Å—Ç—É–ø–µ–Ω –≤ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ —Å Whisper!');
        });

        // Initialize
        updateStatus();
        messageInput.focus();
    </script>
</body>
</html>
